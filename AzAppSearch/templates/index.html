<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Storage Containers</title>
</head>
<body>
    <h2>Azure Storage Containers</h2>
    <ul>
        {% for container in containers %}
            <li><a href="{{ url_for('view_container', container_name=container) }}">{{ container }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
