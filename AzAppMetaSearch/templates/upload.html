<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Product Image with Metadata</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white text-center">
          <h4 class="mb-0">Upload Product Image</h4>
        </div>
        <div class="card-body">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data" novalidate>
            <div class="mb-3">
              <label for="image" class="form-label fw-bold">Product Image <span class="text-danger">*</span></label>
              <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label fw-bold">Category <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="category" name="category" placeholder="Enter product category" required>
            </div>
            <div class="mb-3">
              <label for="type" class="form-label fw-bold">Type <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="type" name="type" placeholder="Enter product type" required>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label fw-bold">Price ($) <span class="text-danger">*</span></label>
              <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" placeholder="Enter price" required>
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold">Upload</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="{{ url_for('products') }}" class="btn btn-link text-success fw-bold">View Uploaded Products &rarr;</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
